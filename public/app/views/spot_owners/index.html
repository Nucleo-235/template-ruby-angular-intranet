<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Estúdios
  </h1>
  <ol class="breadcrumb">
    <li><a href="/#/"><i class="fa fa-dashboard"></i> Início</a></li>
    <li class="active">Estúdios</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Navegue ou busque o estúdio desejado</h3>
          <!-- <div class="box-tools">
            <div class="input-group" style="width: 150px;">
              <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div> -->
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Criado em</th>
              <th>Salas</th>
              <th class="text-center">Ações</th>
            </tr>
            <tr ng-repeat="spot_owner in entitiesList">
              <td>{{spot_owner.id}}</td>
              <td>{{spot_owner.name}}</td>
              <td>{{spot_owner.created_at}}</td>
              <td>
                <a ng-if="spot_owner.qty_spots > 0" ui-sref="manage.spots.index({spot_owner_id:spot_owner.id})" class="btn">{{spot_owner.qty_spots}}</a>
                </td>
              <td class="text-center">
                <a ui-sref="manage.spots.new({spot_owner_id:spot_owner.id})" class="btn btn-default btn-flat">Nova Sala</a>
                <a ui-sref="manage.spot_owners.edit({id:spot_owner.id})" class="btn btn-info btn-flat">Editar</a>
                <a ng-click="deleteEntity(spot_owner)" class="btn btn-warning btn-flat">Remover</a>
              </td>
            </tr>
          </table>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <a ui-sref="manage.spot_owners.new" class="pull-right btn btn-default">Novo</a>
        </div>
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
