<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Admins
  </h1>
  <ol class="breadcrumb">
    <li><a href="/#/"><i class="fa fa-dashboard"></i> Início</a></li>
    <li class="active">Admins</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Navegue ou busque o admin desejado</h3>
          <!-- <div class="box-tools">
            <div class="input-group" style="width: 150px;">
              <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div> -->
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Criado em</th>
              <th>Último Login</th>
              <th class="text-center">Ações</th>
            </tr>
            <tr ng-repeat="admin in entitiesList">
              <td>{{admin.id}}</td>
              <td>{{admin.name}}</td>
              <td>{{admin.created_at | date: 'short'}}</td>
              <td>{{entry.current_sign_in_at | date: 'short'}}</td>
              <td class="text-center">
                <a ui-sref="manage.admins.edit({id:admin.id})" class="btn btn-info btn-flat">Editar</a>
                <a ng-if="user.id != admin.id" ng-click="deleteEntity(admin)" class="btn btn-warning btn-flat">Remover</a>
              </td>
            </tr>
          </table>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <a ui-sref="manage.admins.new" class="pull-right btn btn-default">Novo</a>
        </div>
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
