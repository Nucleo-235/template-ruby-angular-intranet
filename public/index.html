<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jarvis Trader</title>
  <link href="favicon.png" rel="shortcut icon">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/vendor/admin-lte/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/vendor/admin-lte/css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/vendor/plugins/iCheck/flat/blue.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="/vendor/plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="/vendor/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="/vendor/plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/vendor/plugins/daterangepicker/daterangepicker-bs3.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="/vendor/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
  <link href="/vendor/stylesheets/angular-toastr.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href="/assets/stylesheets/styles.css" rel="stylesheet">
</head>
<body class="hold-transition skin-blue sidebar-mini" sidebar-directive="main" sidebar-css-hide-class="sidebar-collapse">
  <div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a href="/#/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">JT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Jarvis Trader</b></span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav ng-controller="NavbarCtrl" class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" ng-show="isAuthenticated()" sidebar-toggler-directive="main">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu" ng-if="isAuthenticated()">
          <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img ng-src="{{ user.image_full_url || 'vendor/admin-lte/img/user2-160x160.jpg' }}"  class="user-image" alt="User Image">
                <span class="hidden-xs">{{user.name}}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img ng-src="{{ user.image_full_url || 'vendor/admin-lte/img/user2-160x160.jpg' }}" class="img-circle" alt="User Image">
                  <p>
                    {{user.name}}
                    <small>Member since Nov. 2012 FIXO</small>
                  </p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="/#/manage/profile" class="btn btn-default btn-flat">Perfil</a>
                  </div>
                  <div class="pull-right">
                    <a href="/#/logout" class="btn btn-default btn-flat">Sair</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <div ng-controller="SidebarCtrl">
      <aside class="main-sidebar" ng-show="isAuthenticated()">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img ng-src="{{ user.image_full_url || 'vendor/admin-lte/img/user2-160x160.jpg' }}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>{{user.name}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <!-- search form -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">ADMIN</li>
            <li>
              <a href="/#/manage/admins/">
                <i class="fa fa-users"></i> <span>Admins</span>
              </a>
            </li>
            <!-- 
            <li>
              <a href="/#/manage/spot_owners/">
                <i class="fa fa-music"></i> <span>Est√∫dios</span>
              </a>
            </li>
            <li>
              <a href="/#/manage/spots/">
                <i class="fa fa-play"></i> <span>Salas</span>
              </a>
            </li> -->
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>
      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg" ng-show="isAuthenticated()"></div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div ui-view></div>
    </div><!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="pull-right hidden-xs">
        <b>Version</b> 2.3.0
      </div>
      <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>

  </div><!-- ./wrapper -->
  <!-- Base Scripts -->
  <script src="/vendor/plugins/jQuery/jQuery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script>$.widget.bridge('uibutton', $.ui.button);</script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="/vendor/plugins/morris/morris.min.js"></script>
  <script src="/vendor/plugins/sparkline/jquery.sparkline.min.js"></script>
  <script src="/vendor/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="/vendor/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="/vendor/plugins/knob/jquery.knob.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
  <script src="/vendor/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="/vendor/plugins/datepicker/bootstrap-datepicker.js"></script>
  <script src="/vendor/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  <script src="/vendor/plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="/vendor/plugins/fastclick/fastclick.min.js"></script>
  <script src="/vendor/admin-lte/js/app.min.js"></script>
  <script src="/assets/scripts/demo.js"></script>

  <!-- Third-party Libraries -->
  <script src="/vendor/scripts/angular.js"></script>
  <script src="/vendor/scripts/angular-animate.js"></script>
  <script src="/vendor/scripts/angular-messages.js"></script>
  <script src="/vendor/scripts/angular-resource.js"></script>
  <script src="/vendor/scripts/angular-sanitize.js"></script>
  <script src="/vendor/scripts/angular-ui-router.js"></script>
  <script src="/vendor/scripts/angular-toastr.tpls.js"></script>
  <script src="/vendor/scripts/angular-cookie.js"></script>
  <script src="/vendor/scripts/ng-token-auth.js"></script>
  <script src="/vendor/scripts/ng-file-upload-shim.min.js"></script>
  <script src="/vendor/scripts/ng-file-upload.min.js"></script>

  <!-- Application Code -->
  <script src="/app/app.js"></script>
  <script src="/app/directives/passwordStrength.js"></script>
  <script src="/app/directives/passwordMatch.js"></script>
  <script src="/app/directives/previousState.js"></script>
  <script src="/app/directives/store.js"></script>
  <script src="/app/directives/sidebar.js"></script>
  <script src="/app/controllers/home.js"></script>
  <script src="/app/controllers/login.js"></script>
  <script src="/app/controllers/signup.js"></script>
  <script src="/app/controllers/logout.js"></script>
  <script src="/app/controllers/profile.js"></script>
  <script src="/app/controllers/navbar.js"></script>
  <script src="/app/controllers/sidebar.js"></script>
  <script src="/app/controllers/admins/crud.js"></script>
  <!--<script src="/app/controllers/spot_owners/crud.js"></script>-->
  <!--<script src="/app/controllers/spots/crud.js"></script>-->
  <script src="/app/services/admin.js"></script>
  <!--<script src="/app/services/spot_owner.js"></script>-->
  <!--<script src="/app/services/spot.js"></script>-->
  <script src="/app/services/account.js"></script>
</body>
</html>
